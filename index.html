<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WA CRM Visual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
    }
    .tag {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-gradient-to-b from-purple-600 to-pink-500 text-white p-6 shadow-xl flex flex-col">
      <h1 class="text-3xl font-bold mb-4">üé® WA CRM</h1>
      <p class="text-sm text-white/80">Valor Total de Servi√ßos</p>
      <p id="totalValor" class="text-4xl font-extrabold mb-6">R$ 0,00</p>

      <button id="addClienteBtn" class="bg-white text-pink-600 px-4 py-3 rounded-xl font-semibold shadow hover:bg-pink-100 transition">+ Novo Cliente</button>
      <button id="exportarBtn" class="mt-3 bg-white text-purple-700 px-4 py-3 rounded-xl font-semibold shadow hover:bg-purple-100 transition">‚¨áÔ∏è Exportar</button>
      <label for="importarInput" class="mt-3">
        <div class="bg-white text-indigo-700 px-4 py-3 rounded-xl font-semibold shadow text-center cursor-pointer hover:bg-indigo-100 transition">
          ‚¨ÜÔ∏è Importar
        </div>
        <input type="file" id="importarInput" accept=".json" class="hidden" />
      </label>
    </aside>

    <!-- Conte√∫do -->
    <main class="flex-1 p-8">
      <!-- Filtros -->
      <div class="flex flex-col md:flex-row md:items-center md:gap-4 gap-3 mb-6">
        <input type="text" id="buscarCliente" placeholder="üîç Buscar cliente..." class="p-3 border rounded-lg w-full md:w-96" />
        <select id="filtroStatus" class="p-3 border rounded-lg">
          <option value="">Status</option>
          <option value="realizando">Realizando</option>
          <option value="entregue">Entregue</option>
        </select>
        <select id="filtroServico" class="p-3 border rounded-lg">
          <option value="">Servi√ßo</option>
          <option value="logotipo">Logotipo</option>
          <option value="site">Site</option>
          <option value="anuncio">An√∫ncio</option>
        </select>
        <select id="filtroPrioridade" class="p-3 border rounded-lg">
          <option value="">Prioridade</option>
          <option value="baixa">Baixa</option>
          <option value="m√©dia">M√©dia</option>
          <option value="alta">Alta</option>
        </select>
      </div>

      <!-- Lista em cards -->
      <div id="listaClientes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalCliente" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="glass p-8 rounded-xl shadow-2xl w-full max-w-2xl">
      <h2 class="text-2xl font-bold mb-6">Adicionar / Editar Cliente</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="nomeCliente" class="border p-3 rounded-lg" type="text" placeholder="Nome">
        <input id="empresaCliente" class="border p-3 rounded-lg" type="text" placeholder="Empresa">
        <input id="contatoCliente" class="border p-3 rounded-lg" type="text" placeholder="WhatsApp ou Email">
        <input id="valorCliente" class="border p-3 rounded-lg" type="number" placeholder="Valor R$">

        <select id="tipoServico" class="border p-3 rounded-lg">
          <option value="">Tipo de Servi√ßo</option>
          <option value="logotipo">Logotipo</option>
          <option value="site">Site</option>
          <option value="anuncio">An√∫ncio</option>
        </select>
        <select id="prioridadeCliente" class="border p-3 rounded-lg">
          <option value="baixa">Baixa</option>
          <option value="m√©dia">M√©dia</option>
          <option value="alta">Alta</option>
        </select>
        <select id="statusCliente" class="border p-3 rounded-lg">
          <option value="realizando">Realizando</option>
          <option value="entregue">Entregue</option>
        </select>
        <input id="dataCriacao" class="border p-3 rounded-lg" type="date">
        <textarea id="obsCliente" class="border p-3 rounded-lg md:col-span-2" placeholder="Observa√ß√µes"></textarea>
      </div>
      <div class="flex justify-end gap-3 mt-6">
        <button id="cancelarBtn" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500">Cancelar</button>
        <button id="salvarClienteBtn" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Salvar</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
